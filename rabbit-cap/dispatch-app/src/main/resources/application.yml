
spring:
  application:
    name: dispather-app
  datasource:
    url: jdbc:mysql://localhost:3306/rabbit-cap?useUnicode=true&characterEncoding=utf8&autoReconnect=true&rewriteBatchedStatements=TRUE&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    port: 5672
    virtual-host: /
    listener:
      simple:
        retry:
        ####开启消费者（程序出现异常的情况下会）进行重试
          enabled: true
         ####最大重试次数
          max-attempts: 5
           ####重试间隔次数
          initial-interval: 1000ms
        ####开启手动ack
        acknowledge-mode: manual
server:
  port: 8082




